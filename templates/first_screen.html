<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Bank Limited</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f4f8, #f2f6f7);
        }

        .navbar {
            width: 100%;
            background-color: #004A99;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .navbar-header h1 {
            color: white;
            font-size: 1.5em;
            margin: 0px;
        }

        .nav-button {
            margin-left: auto; /* Pushes buttons to the right */
            display: flex;
            gap: 10px; /* Adds space between buttons */
        }

        .nav-button button {
            font-size: 1em;
            padding: 8px 16px;
            background-color: #fff;
            color: #004A99;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-button button:hover {
            background-color: #e6e6e6;
        }

        .footer {
            width: 100%;
            background-color: #004A99;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <h1>United Bank Limited</h1>
        </div>
        <div class="nav-button">
            <button onclick="window.location.href='/login_user_employee_auth'">Login</button>
            <button onclick="window.location.href='/signup'">Create New Account</button>
        </div>
    </div>       
    
    <div class="content">
        <div class="login-container">
            <h2>Welcome to United Bank Limited</h2>
            <p>We are glad to have you here. Please login to continue.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 United Bank Limited. All rights reserved.</p>
    </div>
</body>
</html>
