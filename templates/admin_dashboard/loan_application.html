<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Application</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom, #f5f6f6, #f6f8f9);
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1;
        }

        /* Form Container */
        .signup-container {
            width: 90%;
            max-width: 400px;
            height: 600px; /* Set a fixed height */
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }


        /* Header Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03); /* Slight scale on hover */
        }

        form a {
            color: black; /* Keep text white on the button */
            text-decoration: none;
        }
        .radio-group {
            display: flex;
            gap: 15px; /* Space between options */
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between radio and label */
        }

        .footer {
            width: 100%;
            background-color: #004A99;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .navbar {
            width: 100%;
            background-color: #004A99;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center; /* Center contents horizontally */
            text-align: center;
        }

        .navbar-header h1{
            color: white;
            font-size: 2em;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <h1>United Bank Limited</h1>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="signup-container">
        <h1>Loan Application</h1>
        <form method="POST" action="/admin_dashboard/loan_application">
            <input type="hidden" name="action" value="register">

            <!-- <label for="cust_id">Customer ID:</label>
            <input type="number" id="cust_id" name="cust_id" value="{{cust_id}}" readonly required> -->

            <label for="cust_id">Customer ID:</label>
            <input type="number" id="cust_id" name="cust_id" placeholder="Enter Customer ID"required>

            <label for="acctno">Account Number:</label>
            <input type="number" id="acctno" name="acctno" placeholder="Enter Account Number" required>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your Full Name" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>

            <label for="phone_no">Phone Number:</label>
            <input type="number" id="phone_no" name="phone_no" placeholder="Enter your Phone Number" required>

            <label for="id_card">ID Card Number:</label>
            <input type="number" id="id_card" name="id_card" placeholder="Enter your ID Card Number" required>

            <label for="loan_typ">Loan Type:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="Home" name="loan_typ" value="Home" required>
                        <label for="Home">Home</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="Personal" name="loan_typ" value="Personal" required>
                        <label for="Personal">Personal</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="Auto" name="loan_typ" value="Auto" required>
                        <label for="Auto">Auto</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="Business" name="loan_typ" value="Business" required>
                        <label for="Business">Business</label>
                    </div>
                </div>

                <label for="amont_req">Amount Requested:</label>
                <input type="number" id="amont_req" name="amont_req" placeholder="Enter Requested Amount" required>

                <label for="application_date">Application Date:</label>
                <input type="date" id="application_date" name="application_date" required>

                <label for="return_date">return Date:</label>
                <input type="date" id="return_date" name="return_date" required>

                <label for="loan_period">Loan Period:</label>
                <input type="text" id="loan_period" name="loan_period" placeholder="Enter Loan Period in Months" required>

                <label for="application_stats">Application Status:</label>
                <select id="application_stats" name="application_stats" required>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>

                <label>
                    <input type="checkbox" name="term_cond" value="Yes">Term & Conditions
                </label>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 United Bank Limited. All rights reserved.</p>
    </div>
</body>
</html>
