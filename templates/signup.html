<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Screen</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom, #f5f6f6, #f6f8f9);
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1;
        }

        /* Form Container */
        .signup-container {
            width: 90%;
            max-width: 400px;
            height: 600px; /* Set a fixed height */
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }


        /* Header Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03); /* Slight scale on hover */
        }

        form a {
            color: black; /* Keep text white on the button */
            text-decoration: none;
        }
        .radio-group {
            display: flex;
            gap: 15px; /* Space between options */
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between radio and label */
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="signup-container">
        <h1>Sign Up Screen</h1>
        <form method="POST" action="/register">
            <input type="hidden" name="action" value="register">

            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" placeholder="Enter User ID" required>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name" required>
            
            <label for="emial">Email:</label>
            <input type="text" id="emial" name="emial" placeholder="Enter your Email" required>

            <label for="phone_no">Phone Number:</label>
            <input type="number" id="phone_no" name="phone_no" placeholder="Enter your Phone Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your Address" required>

            <label for="d_o_b">Date of Birth:</label>
            <input type="text" id="d_o_b" name="d_o_b" placeholder="Enter your Date of Birth" required>

            <label for="user_typ">User Type:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="admin" name="user_typ" value="admin" required>
                        <label for="admin">Admin</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="customer" name="user_typ" value="customer" required>
                        <label for="customer">Customer</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="employee" name="user_typ" value="employee" required>
                        <label for="employee">Employee</label>
                    </div>
                </div>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter your Password" required>

            <label for="confirmpass">Confirm Password:</label>
            <input type="text" id="confirmpass" name="confirmpass" placeholder="Enter your Confirm Password" required>

            <button type="submit">Sign UP</button>
        </form>
    </div>
</body>
</html>
