<!DOCTYPE html>
<html lang="en">
<head>
    <title>Authentication Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f4f8, #f2f6f7);
        }

        .navbar {
            width: 100%;
            background-color: #004A99;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center; /* Center contents horizontally */
            text-align: center;
        }

        .navbar h1 {
            color: white;
            font-size: 1.5em;
            margin: 0;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        form a {
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        form a:hover {
            color: #0056b3;
        }

        .footer {
            width: 100%;
            background-color: #004A99;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <div class="navbar">
        <marquee><h1>United Bank Limited</h1></marquee>
    </div>

    <!-- ðŸ”¹ Login Form Section -->
    <div class="content">
        <div class="login-container">
            <h2>Welcome to United Bank Limited</h2>
            <form action="/login_user_employee_auth" method="POST">
                <input type="hidden" name="action" value="login">

                <label for="userid">ID:</label>
                <input type="number" name="userid" placeholder="Enter your ID" required>

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your Password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 United Bank Limited. All rights reserved.</p>
    </div>
</body>
</html>
