<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChequeBook Management</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom, #f5f6f6, #f6f8f9);
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1;
        }

        /* Form Container */
        .signup-container {
            width: 90%;
            max-width: 400px;
            height: 600px; /* Set a fixed height */
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }


        /* Header Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03); /* Slight scale on hover */
        }

        form a {
            color: black; /* Keep text white on the button */
            text-decoration: none;
        }
        .radio-group {
            display: flex;
            gap: 15px; /* Space between options */
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between radio and label */
        }

        .footer {
            width: 100%;
            background-color: #004A99;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .navbar {
            width: 100%;
            background-color: #004A99;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center; /* Center contents horizontally */
            text-align: center;
        }

        .navbar-header h1{
            color: white;
            font-size: 2em;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <h1>United Bank Limited</h1>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="signup-container">
        <h1>Apply ChequeBook</h1>
        <form method="POST" action="/emp_dashboard/chequebook_management">
            <input type="hidden" name="action" value="register">

            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" value="{{customer_id}}" readonly required>
            
            <label for="holder_name">Account Holder Name:</label>
            <input type="text" id="holder_name" name="holder_name" placeholder="Enter your Account Holder Name" required>

            <label for="account_no">Account Number:</label>
            <input type="number" id="account_no" name="account_no" placeholder="Enter your Account Number" required>

            <label for="acctyp">Account Type:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="saving" name="acctyp" value="saving" required>
                        <label for="saving">Saving</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="current" name="acctyp" value="current" required>
                        <label for="current">Current</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="business" name="acctyp" value="business" required>
                        <label for="business">Business</label>
                    </div>
                </div>

                <label for="branch_name">Branch Name:</label>
                <input type="text" id="branch_name" name="branch_name" placeholder="Enter Branch Name" required>

            <label for="book_pages">ChequeBook Leaves:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="10" name="book_pages" value="10" required>
                        <label for="10">10</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="30" name="book_pages" value="30" required>
                        <label for="30">30</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="50" name="book_pages" value="50" required>
                        <label for="50">50</label>
                    </div>
                </div>

                <label for="chequebook_typ">ChequeBook Type:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="Personal" name="chequebook_typ" value="Personal" required>
                        <label for="Personal">Personal</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="Business" name="chequebook_typ" value="Business" required>
                        <label for="Business">Business</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="Corporate" name="chequebook_typ" value="Corporate" required>
                        <label for="Corporate">Corporate</label>
                    </div>
                </div>

                <label for="delivery_mode">ChequeBook Delivery Mode:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="Branch_Pickup" name="delivery_mode" value="Branch_Pickup" required>
                        <label for="Branch_Pickup">Branch Pickup</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="Home_Delivery" name="delivery_mode" value="Home_Delivery" required>
                        <label for="Home_Delivery">Home Delivery</label>
                    </div>
                </div>

                <label for="process_time">Urgent Processing Required?:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="Yes" name="process_time" value="Yes" required>
                        <label for="Yes">Yes</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="No" name="process_time" value="No" required>
                        <label for="No">No</label>
                    </div>
                </div>

                <label>
                    <input type="checkbox" name="term_cond" value="Yes">Term & Conditions
                </label>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </div>
</body>
</html>
