<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blocked Account</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom, #f5f6f6, #f6f8f9);
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1;
        }

        /* Form Container */
        .signup-container {
            width: 90%;
            max-width: 400px;
            height: 600px; /* Set a fixed height */
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }


        /* Header Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03); /* Slight scale on hover */
        }

        form a {
            color: black; /* Keep text white on the button */
            text-decoration: none;
        }
        .radio-group {
            display: flex;
            gap: 15px; /* Space between options */
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between radio and label */
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="signup-container">
        <h1>Blocked Account</h1>
        <form method="POST" action="/blocked_acc">
            <input type="hidden" name="action" value="register">

            <label for="customer_id">Customer ID:</label>
            <input type="number" id="customer_id" name="customer_id" placeholder="Enter Customer ID" required>

            <label for="branchcode">Branch Code:</label>
            <input type="number" id="branchcode" name="branchcode" value="0512" readonly>

            <label for="acctno">Account Number:</label>
            <input type="number" id="acctno" name="acctno" placeholder="Enter Account Number" required>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your Full Name" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>

            <label for="phone_no">Phone Number:</label>
            <input type="number" id="phone_no" name="phone_no" placeholder="Enter your Phone Number" required>

            <label for="id_card">ID Card Number:</label>
            <input type="number" id="id_card" name="id_card" placeholder="Enter your ID Card Number" required>

            <label for="acctyp">Account Type:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="saving" name="acctyp" value="saving" required>
                        <label for="saving">Saving</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="current" name="acctyp" value="current" required>
                        <label for="current">Current</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="business" name="acctyp" value="business" required>
                        <label for="business">Business</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="joint" name="acctyp" value="joint" required>
                        <label for="joint">Joint</label>
                    </div>
                </div>

                <label for="acctporp">Account Purpose:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="personal" name="acctporp" value="personal" required>
                        <label for="personal">Personal</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="business" name="acctporp" value="business" required>
                        <label for="business">Business</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="investment" name="acctporp" value="investment" required>
                        <label for="investment">Investment</label>
                    </div>
                </div>

                <label>
                    <input type="checkbox" name="term_cond" value="Yes">Term & Conditions
                </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
