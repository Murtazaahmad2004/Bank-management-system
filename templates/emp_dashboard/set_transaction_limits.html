<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set Transaction Limits</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom, #f5f6f6, #f6f8f9);
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1;
        }

        /* Form Container */
        .signup-container {
            width: 90%;
            max-width: 400px;
            height: 600px; /* Set a fixed height */
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }


        /* Header Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03); /* Slight scale on hover */
        }

        form a {
            color: black; /* Keep text white on the button */
            text-decoration: none;
        }
        .radio-group {
            display: flex;
            gap: 15px; /* Space between options */
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between radio and label */
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="signup-container">
        <h1>Set Transaction Limits</h1>
            <form method="POST" action="/set_transaction_limits">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" value="{{user_id}}" readonly required>
            
                <label for="account_number">Account Number:</label>
                <input type="text" id="account_number" name="account_number" placeholder="Enter Acoount Number" required>
            
                <label for="transaction_category">Transaction Category:</label>
                <select id="transaction_category" name="transaction_category">
                    <option value="withdrawal">Withdrawal</option>
                    <option value="transfer">Transfer</option>
                    <option value="online_payment">Online Payment</option>
                </select>
            
                <label for="transaction_mode">Transaction Mode:</label>
                <select id="transaction_mode" name="transaction_mode">
                    <option value="Cheque">Cheque</option>
                    <option value="Cash">Cash</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="Mobile Wallet ">Mobile Wallet </option>
                </select>
            
                <label for="daily_limit">Daily Transaction Limit:</label>
                <input type="number" id="daily_limit" name="daily_limit" min="0" placeholder="Enter Daily Transaction Limit" required>
            
                <label for="per_transaction_limit">Per Transaction Limit:</label>
                <input type="number" id="per_transaction_limit" name="per_transaction_limit" min="0" placeholder="Enter Per Transaction Limit" required>
            
                <label for="monthly_limit">Monthly Transaction Limit:</label>
                <input type="number" id="monthly_limit" name="monthly_limit" min="0" placeholder="Enter Monthly Transaction Limit" required>
            
                <label for="currency">Transaction Currency:</label>
                <select id="currency" name="currency">
                    <option value="PKR">PKR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            
                <label for="remarks">Reason for Limit Change:</label>
                <textarea id="remarks" name="remarks"></textarea>
            
                <button type="submit">Set Limits</button>
            </form>        
    </div>
</body>
</html>
