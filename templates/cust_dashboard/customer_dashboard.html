<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Management DashBoard</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full screen height */
        }

        /* Dashboard container styling */
        .dashboard-container {
            text-align: center;
            background-color: #ffffff; /* White card background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 80%;
            max-width: 600px;
        }

        /* Heading styling */
        .dashboard-container h1 {
            margin-bottom: 20px;
            color: black; /* Green accent */
            font-size: 2em;
        }

        /* Description styling */
        .dashboard-container p {
            margin-bottom: 30px;
            color: #666; /* Lighter text */
        }

        /* List styling */
        .dashboard-container ul {
            list-style-type: none;
        }

        /* List item styling */
        .dashboard-container ul li {
            margin: 15px 0;
        }

        /* Link button styling */
        .dashboard-container ul li a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for links */
        .dashboard-container ul li a:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Logout button styling */
        .dashboard-container ul li a:last-child {
            background-color: #e53935; /* Red for logout */
        }

        .dashboard-container ul li a:last-child:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        .footer {
            width: 100%;
            background-color: #004A99;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .navbar {
            width: 100%;
            background-color: #004A99;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center; /* Center contents horizontally */
            text-align: center;
        }

        .navbar-header {
            color: white;
            font-size: 1em;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <h1>United Bank Limited</h1>
        </div>
    </div>
    <div class="dashboard-container">
        <marquee><h1>Customer Management DashBoard</h1></marquee>
        <p>Choose an action below:</p>
        <ul>
            <li><a href="/cust_dashboard/open_digi_acc">Open Digital Account</a></li>
            <li><a href="/balance">Show Balance</a></li>
            <li><a href="/loan_detail">Loan Details</a></li>
            <li><a href="/reports">Reports & Analytics</a></li>
            <li><a href="/login_user_employee_auth">Logout</a></li>
        </ul>
    </div>
    <div class="footer">
        <p>&copy; 2023 United Bank Limited. All rights reserved.</p>
    </div>
</body>
</html>
