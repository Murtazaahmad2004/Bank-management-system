<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reports Screen</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom, #f5f6f6, #f6f8f9);
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1;
        }

        /* Form Container */
        .signup-container {
            width: 90%;
            max-width: 400px;
            height: 600px; /* Set a fixed height */
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }


        /* Header Styling */
        h1 {
            margin-top: 3em;
            font-size: 1.8em;
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.03); /* Slight scale on hover */
        }

        form a {
            color: black; /* Keep text white on the button */
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="signup-container">
        <h1>Reports Screen</h1>
        <form method="POST" action="/cust_dashboard/reports">

            <input type="hidden" name="action" value="register">

            <label for="c_id">Customer_ID:</label>
            <input type="number" id="c_id" name="c_id" placeholder="Enter Customer ID" required>
            
            <label for="c_name">Customer Name:</label>
            <input type="text" id="c_name" name="c_name" placeholder="Enter Customer Name" required>

            <label for="remarks">Report and FeedBack of Our Services:</label>
            <textarea id="remarks" name="remarks"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
